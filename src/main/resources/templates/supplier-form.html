<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Supplier Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Supplier Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/suppliers}">Supplier Management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Customer </h1>
				<div class="card-body">
					<form th:action="@{/addSupplierDataFromFE}" th:object="${supplier}" method="POST">
						<div class="form-group">
							<label> Supplier Company Name </label>
							<input type="text" name="companyname" th:field="*{companyname}" class="form-control"
								placeholder="Enter Supplier Company Name" />
						</div>

						<div class="form-group">
							<label> Supplier Email </label>
							<input type="text" name="supplieremail" th:field="*{supplieremail}" class="form-control"
								placeholder="Enter Supplier Email" />
						</div>

						<div class="form-group">
							<label> Supplier Contact Number</label>
							<input type="text" name="suppliercontact" th:field="*{suppliercontact}" class="form-control"
								placeholder="Supplier Contact Number" />
						</div>
						
						<div class="form-group">
							<label> Supplier Address </label>
							<input type="text" name="address" th:field="*{address}" class="form-control"
								placeholder=" Supplier Address" />
						</div>
												

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Register Supplier
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
